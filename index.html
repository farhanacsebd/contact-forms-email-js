<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
   <link rel="stylesheet" href="style.css">
   <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>contact forms</title>
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>Get In Touch</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="number" id="phone" placeholder="Your Phone" required>
            <input type="text" id="subject" placeholder="Your Subject" required>
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea><button type="submit">Send</button>
        </form>
    </div>
    <script src="main/app.js"></script>
</body>
</html>
